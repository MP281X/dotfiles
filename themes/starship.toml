add_newline = false 
format = """\
  $rust\
  $nodejs\
  $golang\
  $directory\
  $git_branch\
  [❯ ](bold red)\
  """

[git_branch]
format = '[⚡$branch(:$remote_branch) ](bold red)'

[directory]
style = 'bold blue'

[rust]
format = '[\[ $version\]](bold black) '

[nodejs]
format = '[\[ $version\]](bold black) '

[golang]
format = '[\[󰟓 $version\]](bold black) '
