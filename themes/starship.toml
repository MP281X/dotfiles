add_newline = false 
format = """\
  $rust\
  $nodejs\
  $golang\
  $directory\
  ${custom.branch}\
  [❯ ](bold red)\
  """

[custom.branch]
command = 'git rev-parse --abbrev-ref HEAD | sed -E "s/.*\/([A-Z]+-[0-9]+)-.*/\1/"; [[ "$output" == "$input" ]] && output="$input"; printf "%s" "$output"'
detect_folders = ['.git']
format = '[⚡$output ](bold red)'


[directory]
style = 'bold blue'

[rust]
format = '[\[ $version\]](bold black) '

[nodejs]
format = '[\[ $version\]](bold black) '

[golang]
format = '[\[󰟓 $version\]](bold black) '
